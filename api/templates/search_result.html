<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Búsqueda</title>
</head>
<body>
    <h1>Resultado de la Búsqueda</h1>
    {% if download_url %}
        <p>URL de descarga: <a href="{{ download_url }}" target="_blank">{{ download_url }}</a></p>
        <form action="{{ url_for('open_browser') }}" method="POST">
            <input type="hidden" name="download_url" value="{{ download_url }}">
            <button type="submit">Abrir en el navegador</button>
        </form>
    {% else %}
        <p>No se encontró el hash.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
